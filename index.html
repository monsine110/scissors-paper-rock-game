<html>
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link rel="stylesheet" href="styles.css">
            </head>
            <body>
                    <header>
                        <h1>Rock paper scissors</h1>
                    </header> 
                    <div class="score-board">
                        <div id="user-label" class="badge">user</div>
                        <div id="computer-label" class="badge">computer</div>
                        <span id="user-score">0</span>:<span id="computer-score">0</span>
                </div>

                        <div class="result">
                        <p>scissors cut paper you. win...!</p> </div>
                        <div class="choices" id="p">
                            <img src="./images/paper.jpg" alt=""style="width:100px; height:auto;">
                            

                        </div>
                        <div class="choices" id="r">
                            <img src="images/rock.jpg" alt=""style="width:100px; height:auto;">
                            

                        </div>
                        <div class="choices" id="s">
                            <img src="images/scissors.jpg" alt=""style="width:100px; height:auto;">
                        </div>

                        <p id="action"> make your move</p>
                        <script src="app.js" charset="UTF-8"></script>
                    


            </body>
</html>
